<md-toolbar color="primary">

  <button md-button (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button>
  <span>Nome da App</span>

  <span class="spacer"></span>

  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>

  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item>
      <md-icon>announcement</md-icon>
      <span>Problemas</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications</md-icon>
      <span>Desabilitar Alertas</span>
    </button>
  </md-menu>

</md-toolbar>

<md-sidenav-container class="app-container">
  <md-sidenav #sidenav mode="side" class="app-sidenav">

    <!--<ul>
      <li routerLinkActive="active"><a routerLink="/login">Login</a></li>
      <li routerLinkActive="active"><a routerLink="/perfis">Perfis</a></li>
      <li routerLinkActive="active"><a routerLink="/usuarios">Usu√°rios</a></li>
    </ul>

    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li routerLinkActive="active"><a routerLink="/login">Login</a></li>
      <li routerLinkActive="active"><a routerLink="/cursos" [queryParams]="{ pagina: 1 }">Cursos</a></li>
      <li routerLinkActive="active"><a routerLink="/alunos">Alunos</a></li>
    </ul>-->

    <md-nav-list>
      <a md-list-item *ngFor="let item of links" routerLinkActive="active" [routerLink]="item.Link">
        {{ item.Descricao }}
      </a>
    </md-nav-list>

  </md-sidenav>

  <div class="app-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
